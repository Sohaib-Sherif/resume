<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sohaib Sherif - Resume</title>
  <meta name="description" content="Professional Resume of Sohaib Sherif - Full Stack Developer">

  <!-- PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    // Set the PDF.js worker source
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
  </script>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <nav class="minimal-navbar">
    <div class="container">
      <div class="navbar-content">
        <div class="navbar-left">
          <div class="resume-toggle">
            <div class="toggle-container">
              <input type="checkbox" id="resume-switch" class="toggle-input">
              <label for="resume-switch" class="toggle-label">
                <span class="toggle-option">Full</span>
                <span class="toggle-option">Condensed</span>
              </label>
            </div>
          </div>
        </div>

        <div class="navbar-center">
          <div class="page-controls">
            <button id="prev-page" class="control-btn" title="Previous Page">
              <i class="fas fa-chevron-left"></i>
            </button>
            <span id="page-info">Page <span id="current-page">1</span> of <span id="total-pages">1</span></span>
            <button id="next-page" class="control-btn" title="Next Page">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>

        <div class="navbar-right">
          <div class="zoom-controls">
            <button id="zoom-out" class="control-btn" title="Zoom Out">
              <i class="fas fa-search-minus"></i>
            </button>
            <span id="zoom-level">100%</span>
            <button id="zoom-in" class="control-btn" title="Zoom In">
              <i class="fas fa-search-plus"></i>
            </button>
          </div>

          <div class="action-controls">
            <a id="download-btn" class="control-btn" title="Download Resume" download>
              <i class="fas fa-download"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div class="pdf-container">
      <canvas id="pdf-render"></canvas>
      <div class="loading-indicator">
        <div class="spinner"></div>
        <p>Loading resume...</p>
      </div>
    </div>

    <!-- Hidden download links for JS functionality -->
    <div class="hidden">
      <a id="download-full-btn" href="resume.pdf" download></a>
      <a id="download-condensed-btn" href="resume_condensed.pdf" download></a>
    </div>
  </main>

  <div class="footer-info">
    <div class="contact-info">
      <a href="mailto:hire@sohaib.ly" title="Email">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://www.linkedin.com/in/sohaib-sherif" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/Sohaib-Sherif" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="js/viewer.js"></script>
</body>

</html>
