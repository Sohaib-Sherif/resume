<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sohaib Sherif - Resume</title>
  <meta name="description" content="Professional Resume of Sohaib Sherif - Full Stack Developer">

  <!-- PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    // Set the PDF.js worker source
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
  </script>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Desktop Navbar (hidden on mobile) -->
  <nav class="minimal-navbar desktop-navbar">
    <div class="container">
      <div class="navbar-content">
        <div class="navbar-left">
          <div class="resume-toggle">
            <div class="button-toggle-container">
              <button id="full-resume-btn-desktop" class="toggle-button toggle-button-active">Full</button>
              <button id="condensed-resume-btn-desktop" class="toggle-button">Condensed</button>
            </div>
          </div>
        </div>

        <div class="navbar-center">
          <div class="page-controls">
            <button id="prev-page-desktop" class="control-btn" title="Previous Page">
              <i class="fas fa-chevron-left"></i>
            </button>
            <span id="page-info-desktop">Page <span id="current-page-desktop">1</span> of <span
                id="total-pages-desktop">1</span></span>
            <button id="next-page-desktop" class="control-btn" title="Next Page">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>

        <div class="navbar-right">
          <div class="zoom-controls">
            <button id="zoom-out-desktop" class="control-btn" title="Zoom Out">
              <i class="fas fa-search-minus"></i>
            </button>
            <span id="zoom-level-desktop">100%</span>
            <button id="zoom-in-desktop" class="control-btn" title="Zoom In">
              <i class="fas fa-search-plus"></i>
            </button>
          </div>

          <div class="action-controls">
            <a id="download-btn-desktop" class="control-btn" title="Download Resume" download>
              <i class="fas fa-download"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Mobile Navbar (hidden on desktop) -->
  <nav class="minimal-navbar mobile-navbar">
    <div class="container">
      <div class="navbar-content">
        <!-- First row: Resume toggle -->
        <div class="navbar-left">
          <div class="resume-toggle">
            <div class="button-toggle-container">
              <button id="full-resume-btn-mobile" class="toggle-button toggle-button-active">Full</button>
              <button id="condensed-resume-btn-mobile" class="toggle-button">Condensed</button>
            </div>
          </div>
        </div>

        <!-- Second row: Controls in horizontal layout -->
        <div class="mobile-controls">
          <!-- Left side: Page controls -->
          <div class="navbar-center">
            <div class="page-controls">
              <button id="prev-page-mobile" class="control-btn" title="Previous Page">
                <i class="fas fa-chevron-left"></i>
              </button>
              <span id="page-info-mobile">Page <span id="current-page-mobile">1</span> of <span
                  id="total-pages-mobile">1</span></span>
              <button id="next-page-mobile" class="control-btn" title="Next Page">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>

          <!-- Right side: Zoom and download -->
          <div class="navbar-right">
            <div class="zoom-controls">
              <button id="zoom-out-mobile" class="control-btn" title="Zoom Out">
                <i class="fas fa-search-minus"></i>
              </button>
              <span id="zoom-level-mobile">100%</span>
              <button id="zoom-in-mobile" class="control-btn" title="Zoom In">
                <i class="fas fa-search-plus"></i>
              </button>
            </div>

            <div class="action-controls">
              <a id="download-btn-mobile" class="control-btn" title="Download Resume" download>
                <i class="fas fa-download"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div class="pdf-container">
      <canvas id="pdf-render"></canvas>
      <div class="loading-indicator">
        <div class="spinner"></div>
        <p>Loading resume...</p>
      </div>
    </div>

    <!-- Hidden download links for JS functionality -->
    <div class="hidden">
      <a id="download-full-btn" href="resume.pdf" download></a>
      <a id="download-condensed-btn" href="resume_condensed.pdf" download></a>
    </div>
  </main>

  <div class="footer-info">
    <div class="contact-info">
      <a href="mailto:hire@sohaib.ly" title="Email">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://www.linkedin.com/in/sohaib-sherif" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/Sohaib-Sherif" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="js/viewer.js"></script>
</body>

</html>
